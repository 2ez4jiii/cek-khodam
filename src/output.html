<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Khodam</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-black bg-cover">
    <main class="h-[100vh] flex flex-col justify-center items-center text-white max-sm:max-w-[90%] max-sm:h-auto max-sm:mx-auto py-8">
        <div class="header mb-10 max-sm:text-center">
            <h1 class="font-bold text-4xl">
                CEK
                <span class="text-red-600">KHODAM</span>
                GRATIS!
            </h1>
            <p class="text-center">di https://github.com/2ez4jiii/cek-khodam</p>
        </div>
        <div class="backdrop-blur-md outline outline-2 outline-red-600/20 p-8 rounded-lg shadow-md w-80 text-center text-black">
        <div class="result mt-10 text-center">
            <p class="text-left text-white">Nama: <span id="outputName" class="font-semibold"></span></p>
            <p class="text-left text-white">Dari: <span id="outputRegion" class="font-semibold"></span></p>
            <p class="font-bold text-white">Khodam Kamu Adalah</p>
            <img id="khodamImage" src="" alt="Khodam Image" class="mt-6 mb-4">
            <div class="actions flex gap-4 justify-center mt-6">
                <button onclick="history.back()" class="flex gap-2 items-center justify-center rounded-full bg-blue-800 hover:bg-blue-600 active:bg-blue-800 transition-colors text-white py-3 px-6 font-bold">Kembali</button>
                <button id="downloadButton" class="flex gap-2 items-center justify-center rounded-full bg-purple-800 hover:bg-purple-600 active:bg-purple-800 transition-colors text-white py-3 px-6 font-bold">Unduh Gambar</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            html2canvas(document.querySelector('main'), {
                backgroundColor: '#333' // Ensure the background color is set
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'khodam.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>

</body>
</html>
