<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-black bg-cover">
  <main class="h-[100vh] flex flex-col justify-center items-center text-white max-sm:max-w-[90%] max-sm:h-auto max-sm:mx-auto py-8">
      <div class="header mb-10 max-sm:text-center">
          <h1 class="font-bold text-4xl">
              CEK
              <span class="text-red-600">KHODAM</span>
              GRATIS!
          </h1>
      </div>
      <div class="search p-8 bg-black/10 rounded-2xl backdrop-blur-md outline outline-2 outline-red-800/20 relative overflow-hidden">
          <div class="flex items-center justify-center absolute top-0 left-0 w-full h-full bg-transparent opacity-0 transition-opacity duration-500 pointer-events-none">
              <p>Loading....</p>
          </div>
          <form class="flex gap-4 items-end max-sm:flex-col max-sm:items-center" action="src/output.html" method="GET">
              <div class="flex flex-col gap-2 max-sm:w-full">
                  <p class="text-red-600/80">Nama</p>
                  <input class="rounded-full text-white placeholder:text-white/20 disabled:text-white/20 bg-red-950/50 focus:outline focus:outline-2 focus:outline-red-700 px-4 py-2" placeholder="Ambatron" maxlength="20" required type="text" name="nama">
              </div>
              <div class="flex flex-col gap-2 max-sm:w-full">
                  <p class="text-red-600/80">Daerah Asal</p>
                  <input class="rounded-full text-white placeholder:text-white/20 disabled:text-white/20 bg-red-950/50 focus:outline focus:outline-2 focus:outline-red-700 px-4 py-2" placeholder="Ngawi" maxlength="20" required type="text" name="daerah">
              </div>
              <button class="flex gap-2 items-center justify-center rounded-full bg-red-800 hover:bg-red-600 active:bg-red-800 disabled:bg-red-600/50 disabled:text-white/50 transition-colors text-white py-3 px-6 font-bold max-sm:w-full max-sm:mt-4">CEK</button>
          </form>
      </div>
  </main>
</body>
</html>
